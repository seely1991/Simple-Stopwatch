<!DOCTYPE html>
<html>
	<head>
		<link href="./style.css" type="text/css" rel="stylesheet">
		<link rel="shortcut icon" href="./my_donut.png">
		<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<title></title>
	</head>
	<body>
		<div id="themeBar">
			<button type="button" id="circle-button" class="themes"><div id="inner-circle"></div></button>
			<button type="button" id="theme1" class="themes"></button>
			<button type="button" id="theme2" class="themes"></button>
			<button type="button" id="theme3" class="themes"></button>
		</div>
		<div id="backgroundA" class="bg"></div>
		<div id="times">
			<p id="hours" class="time">0</p>
			<p id="minutes" class="time">0</p>
			<p id="seconds" class="time">0</p>
			<p id="miliseconds" class="time">0</p>
		</div>
		<div id="backgroundB"></div>
		<div id="backgroundC"></div>
		<canvas width="1000px" height="400px" id="canvas"></canvas>
		<p id="2nd" class="time"></p>
		<div id="buttons">
			<button type="button" id="start" class="bton">start</button>
			<button type="button" id="pause" class="bton">stop</button>
			<button type="button" id="stop" class="bton">clear</button>
		</div>
		<button type="button" id="menu">Themes</button>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="./script.js" type="text/javascript"></script>
	</body>
</html>
